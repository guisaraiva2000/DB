<html>
    <body>
        <h3>Adicionar Analise</h3>
        <form action="new_analise" method="post">
            <p>Numero da Analise: <input type="text" name="num_analise"/></p>
            <p>Especialidade: <input type="text" name="especialidade"/></p>
            <p>Numero da Cedula: <input type="text" name="num_cedula"/></p>
            <p>Numero do  Doente: <input type="text" name="num_doente"/></p>
            <p>Data (YYYY-MM-DD): <input type="text" name="data"/></p>
            <p>Data do Registo (YYYY-MM-DD): <input type="text" name="data_registo"/></p>
            <p>Nome: <input type="text" name="nome"/></p>
            <p>Quantidade: <input type="text" name="quant"/></p>
            <p>Nome da Instituicao: <input type="text" name="inst"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
