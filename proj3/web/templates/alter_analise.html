<html>
    <body>
        <h3>Alterar Analise</h3>
        <form action="update_analise" method="post">
            <p><input type="hidden" name="num_analise" value="{{ params.get('num_analise') }}"/></p>
            <p>Nova especialidade: <input type="text" name="especialidade"/></p>
            <p>Novo num_cedula: <input type="text" name="num_cedula"/></p>
            <p>Novo num_doente: <input type="text" name="num_doente"/></p>
            <p>Nova data: <input type="text" name="data"/></p>
            <p>Nova data_registo: <input type="text" name="data_registo"/></p>
            <p>Novo nome: <input type="text" name="nome"/></p>
            <p>Nova quantidade: <input type="text" name="quant"/></p>
            <p>Nova inst: <input type="text" name="inst"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
